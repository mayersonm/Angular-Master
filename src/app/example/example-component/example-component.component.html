<h1>{{ course.name }}</h1>

<button (click)="changeCourseImage()">Change course image</button>

<br>

<img [src]="course.image" width="400" alt="course-image">

<br>

<label>Change sessions amount</label>
<input type="number" [(ngModel)]="course.session" />

<br>

The course have {{ course.session }} sessions.
