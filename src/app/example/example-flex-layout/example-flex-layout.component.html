<h1>Example Angular Flex Layout</h1>

<h2>Example #1</h2>
<div fxLayout="row">
  <div fxFlex="50">Child #1</div>
  <div fxFlex="30">Child #2</div>
  <div fxFlex>Child #3</div>
</div>

<h2>Example #2</h2>
<div fxLayout="row" fxLayoutAlign="center end">
  <div>Child #1</div>
  <div>Child #2</div>
  <div>Child #3</div>
</div>
