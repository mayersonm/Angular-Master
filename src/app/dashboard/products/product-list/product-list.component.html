<div class="module-header">
  <div class="left">
    <h3>Productos</h3>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. A distinctio animi, veniam voluptate doloribus esse.
    </p>
  </div>

  <div class="right">
    <button mat-raised-button color="prymary">ADD</button>
  </div>
</div>

<div class="module-body">

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
        <th>Imagen</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of products" (click)="onNavigateToProductDetail(p.id)">
        <td>{{ p.id }}</td>
        <td>{{ p.productCode }}</td>
        <td>{{ p.productName }}</td>
        <td>{{ p.price }}</td>
        <td fxFlexLayout="row" fxLayoutAlign="center">
          <img src="{{ p.imageUrl }}" alt="product-image">
        </td>
      </tr>
    </tbody>
  </table>


</div>
