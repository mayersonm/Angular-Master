<h1>Login</h1>

<form #loginForm="ngForm" (ngSubmit)="loginForm.valid && onSubmit()">
  <fieldset fxLayout="column">

    <input
      required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      type="text"
      name="email"
      placeholder="Email"
      [(ngModel)]="user.email">

    <input
      required
      type="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="user.password">

    <!-- <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput>
    </mat-form-field> -->

    <button
      type="submit"
      mat-raised-button
      color="primary"
    >
      Login
    </button>

  </fieldset>

</form>
