<h1>Login</h1>

<form>
  <fieldset fxLayout="column">

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input #inputEmail matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input #inputPassword matInput>
    </mat-form-field>

    <button 
    mat-raised-button 
    color="primary" 
    (click)="onSubmit(inputEmail.value,inputPassword.value)"
    >
    Login</button>
  </fieldset>

</form>
